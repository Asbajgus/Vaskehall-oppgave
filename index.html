<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="counter"></div>
  <div id="costCounter"></div>
  <button onclick="updateCount('children',1)">+1 children</button>
  <button onclick="updateCount('children', -1)">-1 children</button>
  <button onclick="updateCount('adults', 1)">+1 adults</button>
  <button onclick="updateCount('adults', -1)">-1 adults</button>

  <script>
let counter = 0;
let costCounter = 0;
let childCount = 0;
let adultCount = 0;
let childCost = 50;
let adultCost = 100;
let number = childCount + adultCount;
let totalCost = childCount * childCost + adultCount * adultCost;

function updateCount(type, value) {
  if (type === 'children') {
    childCount += value;
    if (childCount < 0) {
      childCount = 0;
    }
  } else if (type === 'adults') {
    adultCount += value;
    if (adultCount < 0) {
      adultCount = 0;
    }
  }

  number = childCount + adultCount;
  totalCost = childCount * childCost + adultCount * adultCost;
  document.getElementById('counter').
  innerHTML = `Children: ${childCount} Adults: ${adultCount} Total: ${number}`;
  document.getElementById('costCounter').innerHTML = `${totalCost} KR`;
}

      = `Children: ${childCount} Adults: ${adultCount} Total: ${number}`;

    document.getElementById('costCounter').innerHTML = `${totalCost} KR`
  
  </script>
</body>

</html>
